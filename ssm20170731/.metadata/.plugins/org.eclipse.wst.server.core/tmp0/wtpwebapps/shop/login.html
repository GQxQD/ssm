<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <v-navbar></v-navbar>
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">用户注册</div>
                <div class="panel-body">
                    <div class="form-group has-success has-feedback">
                        <label class="control-label" for="username">用户名</label>
                        <input class="form-control" id="username" aria-describedby="usernameHelpBlock"
                               placeholder="请输入您的用户名...">
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        <span id="usernameHelpBlock" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                    </div>
                    <div class="form-group has-success has-feedback">
                        <label class="control-label" for="password">密码</label>
                        <input class="form-control" id="password" aria-describedby="passwordHelpBlock"
                               placeholder="请输入您的密码...">
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        <span id="passwordHelpBlock" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                    </div>
                    <button class="form-control btn btn-primary">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/vue.min.js"></script>
<script src="static/js/vue-resource.min.js"></script>
<script src="static/js/base.js"></script>
<script src="static/js/login.js"></script>
</body>
</html>

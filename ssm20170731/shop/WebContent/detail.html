<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/detail.css">
</head>
<body>
<div id="app">
    <v-navbar></v-navbar>
    <v-carousel></v-carousel>
    <div class="container" id="content">
        <div class="row" id="top">
            <div class="col-xs-6" id="goods-img">
                <img src="static/img/nopic.png" alt="">
            </div>
            <div class="col-xs-6" id="right">
                <div id="goods-title">Title</div>
                <div class="bg-danger" id="goods-price">
                    <span>价格：</span>
                    <span>￥</span>
                    <span>10000.00</span>
                </div>
                <div id="count">
                    <span>数量：</span>
                    <button class="btn btn-default" @click="countDown">-</button><input class="form-control" type="number" v-model="count"><button class="btn btn-default" @click="countUp">+</button>
                </div>
                <div id="goods-stock">
                    <span>库存：</span>
                    <span v-text="stock">999999</span>
                </div>
                <div id="button">
                    <button class="btn btn-danger pull-left">立即购买</button>
                    <button class="btn btn-primary pull-right">加入购物车</button>
                </div>
            </div>
        </div>
        <div class="row" id="center">
            <p>商品描述：</p>
            <div>gdsfgdfgdfgdfg</div>
        </div>
    </div>

</div>


<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/vue.min.js"></script>
<script src="static/js/vue-resource.min.js"></script>
<script src="static/js/base.js"></script>
<script src="static/js/detail.js"></script>
</body>
</html>
